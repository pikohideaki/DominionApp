<div *ngIf="empty" class='dominionCard'>
  <img [src]="sourceDir" [width]='widthDerived' [height]='heightDerived'>
  <div *ngIf="description.length > 0" class="description">{{description}}</div>
</div>

<div *ngIf="!empty" class='dominionCard'
      [class.faceUp]="faceUp"
      [class.faceDown]="!faceUp"
      [class.pointer]="isButton"
      (click)="onClicked()">
  <img [src]="sourceDir" [width]='widthDerived' [height]='heightDerived'
      class="image-box box-shadow"
      [style.border-width.px]="borderWidth"
      [style.border-radius.px]="borderRadius">
  <div *ngIf="description.length > 0" class="description">{{description}}</div>
</div>
