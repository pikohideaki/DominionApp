<div class="shared-area box-shadow">
  <div class="BasicCards_KingdomCards">
    <div class="BasicCards">
      <div *ngIf="(BasicCards$ | async) as BasicCards">
        <app-cards-pile
          [DCardArray]="BasicCards.Copper"
          width='55'
          (cardClicked)="onClick( $event )" >
        </app-cards-pile>
        <app-cards-pile
          [DCardArray]="BasicCards.Silver"
          width='55'
          (cardClicked)="onClick( $event )" >
        </app-cards-pile>
        <app-cards-pile
          [DCardArray]="BasicCards.Gold"
          width='55'
          (cardClicked)="onClick( $event )" >
        </app-cards-pile>
        <app-cards-pile *ngIf="Prosperity$ | async"
          [DCardArray]="BasicCards.Platinum"
          width='55'
          (cardClicked)="onClick( $event )" >
        </app-cards-pile>

        <app-cards-pile
          [DCardArray]="BasicCards.Estate"
          width='55'
          (cardClicked)="onClick( $event )" >
        </app-cards-pile>
        <app-cards-pile
          [DCardArray]="BasicCards.Duchy"
          width='55'
          (cardClicked)="onClick( $event )" >
        </app-cards-pile>
        <app-cards-pile
          [DCardArray]="BasicCards.Province"
          width='55'
          (cardClicked)="onClick( $event )" >
        </app-cards-pile>
        <app-cards-pile *ngIf="Prosperity$ | async"
          [DCardArray]="BasicCards.Colony"
          width='55'
          (cardClicked)="onClick( $event )" >
        </app-cards-pile>

        <app-cards-pile
          [DCardArray]="BasicCards.Curse"
          width='55'
          (cardClicked)="onClick( $event )" >
        </app-cards-pile>
      </div>
    </div>
    <div class="KingdomCards">
      <app-cards-pile *ngFor="let idArray of (KingdomCards$ | async)"
        [DCardArray]="idArray"
        width='70'
        (cardClicked)="onClick( $event )" >
      </app-cards-pile>
    </div>
  </div>

  <div class="trashPile" >
    <ng-container *ngIf="(trashPile$ | async) as trashPile">
      <app-cards-pile *ngIf="trashPile.length > 0"
        [DCardArray]="trashPile"
        width='70'
        (cardClicked)="onClick( $event )" >
      </app-cards-pile>
    </ng-container>
  </div>
</div>
